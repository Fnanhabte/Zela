<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="zeleay.css">
      <script src="zelelay.js" async defer></script>
      <title>Zela</title>
   </head>
   <body>
    <header class="navigations-links">
      <div class="navigation-wrapper">
         <h3 class="zelelay">Zela Premium</h3>
          <nav>
             <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Album</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Playlist</a></li>
                <li><a href="#">Artist</a></li>
                <li><a href="#">Daliy Mix</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Zela Zone</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
          </nav>
      </div>
    </header>
    <section class="zela-section-1">
    <form action="#" method="post">
      <fieldset>
         <input type="text" value="" placeholder="Search" name="search" autocomplete="off" id="music-searching-input">
      </fieldset>
    </form>
    <!-- <div class="user-login">
      <p class="user-name">Hello Fnan</p>
   </div> -->
    <!-- <div class="playlist-name">
      <p class="">Top Playlist</p>
       <p class="zemenawi">Zemenawi</p>
       <p class="artistName">Thomas Alazar</p>
    </div> -->
    </section>
    <section class="zela-section-2">
      <div class="popular-artist">
         <div class="artist name1"></div>
         <div class="artist name2"></div>
         <div class="artist name3"></div>
         <div class="artist name4"></div>
         <div class="artist name5"></div>
         <div class="artist name6"></div>
      </div>
    </section>
    <section class="zela-section-3">
      <div class="selected-playlist">
         <div class="selecte1"></div>
         <div class="selecte2"></div>
         <div class="selecte3"></div>
         <div class="selecte4"></div>
         <div class="selecte5"></div>
      </div>

      <div class="disk"></div>
      <div class="songname"></div>
      <div class="artist-name"></div>
      <input type="range" value="music-time" name="range" id="music-time">
      <div class="repeat-icon"></div>
      <div class="shuffle-icon"></div>
      <input type="button" value="Play" name="button" id="button">
      <div class="song-time-start"></div>
      <div class="song-time-end"></div>
      <input type="range" name="volume" id="volume">
    </section>
   </body>
</html>
